name: Azure App Deployment

on: workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}

      - name: Generate Unique Names
        id: unique_names
        uses: ./.github/actions/create-unique-names
        with:
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP }}

      - name: Get ACR Login Server
        id: acr_info
        run: |
          ACR_LOGIN_SERVER=$(az acr show \
            --name ${{ steps.unique_names.outputs.acrName }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --query loginServer -o tsv)
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Get App Insights Connection String
        id: appinsights
        run: |
          CONNECTION_STRING=$(az resource show \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --resource-type "Microsoft.Insights/components" \
            --name ${{ steps.unique_names.outputs.applicationInsightsName }} \
            --query properties.ConnectionString -o tsv)
          echo "CONNECTION_STRING=$CONNECTION_STRING" >> $GITHUB_OUTPUT

      - name: Get PostgreSQL Connection String
        id: postgres
        run: |
          FQDN=$(az postgres flexible-server show \
            --name ${{ steps.unique_names.outputs.postgresServerName }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --query fullyQualifiedDomainName -o tsv)
          DATABASE_URL="postgresql://pgadmin:${{ secrets.POSTGRES_ADMIN_PASSWORD }}@${FQDN}:5432/vnextdb?sslmode=require"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_OUTPUT

      - name: Login to External ID Tenant
        run: |
          az login --service-principal \
            --username ${{ secrets.EXTERNAL_ID_CLIENT_ID }} \
            --password "${{ secrets.EXTERNAL_ID_CLIENT_SECRET }}" \
            --tenant ${{ secrets.EXTERNAL_ID_TENANT_ID }} \
            --allow-no-subscriptions

      - name: Get SPA App Registration Info
        id: spa_app
        run: |
          APP_ID=$(az ad app list \
            --display-name "${{ vars.SPA_APP_DISPLAY_NAME }}" \
            --query "[0].appId" -o tsv)
          echo "APP_ID=$APP_ID" >> $GITHUB_OUTPUT
          AUTHORITY="https://${{ vars.EXTERNAL_ID_TENANT_SUBDOMAIN }}.ciamlogin.com/${{ secrets.EXTERNAL_ID_TENANT_ID }}"
          echo "AUTHORITY=$AUTHORITY" >> $GITHUB_OUTPUT

      - name: Get API App Registration Info
        id: api_app
        run: |
          APP_ID=$(az ad app list \
            --display-name "${{ vars.API_APP_DISPLAY_NAME }}" \
            --query "[0].appId" -o tsv)
          echo "APP_ID=$APP_ID" >> $GITHUB_OUTPUT

      - name: Re-login to Azure Subscription
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ steps.unique_names.outputs.acrName }}

      - name: Build and Push API Image
        run: |
          TAG="${{ steps.acr_info.outputs.ACR_LOGIN_SERVER }}/vnext-api:${{ github.sha }}"
          docker build -t "$TAG" ./api
          docker push "$TAG"

      - name: Build and Push UX Image
        run: |
          TAG="${{ steps.acr_info.outputs.ACR_LOGIN_SERVER }}/vnext-ux:${{ github.sha }}"
          docker build \
            --build-arg NEXT_PUBLIC_APPINSIGHTS_CONNECTION_STRING="${{ steps.appinsights.outputs.CONNECTION_STRING }}" \
            --build-arg NEXT_PUBLIC_AUTH_CLIENT_ID="${{ steps.spa_app.outputs.APP_ID }}" \
            --build-arg NEXT_PUBLIC_AUTH_AUTHORITY="${{ steps.spa_app.outputs.AUTHORITY }}" \
            -t "$TAG" ./ux
          docker push "$TAG"

      - name: Get API Container App FQDN
        id: api_container
        run: |
          API_FQDN=$(az containerapp show \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name vnext-api \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "API_FQDN=$API_FQDN" >> $GITHUB_OUTPUT

      - name: Update API Container App
        run: |
          az containerapp update \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name vnext-api \
            --image "${{ steps.acr_info.outputs.ACR_LOGIN_SERVER }}/vnext-api:${{ github.sha }}" \
            --set-env-vars \
              "PORT=3000" \
              "DATABASE_URL=${{ steps.postgres.outputs.DATABASE_URL }}" \
              "ENTRA_TENANT_ID=${{ secrets.EXTERNAL_ID_TENANT_ID }}" \
              "ENTRA_CLIENT_ID=${{ steps.api_app.outputs.APP_ID }}" \
              "PROXY_BASE_URL=https://${{ vars.PROXY_CUSTOM_DOMAIN_NAME }}" \
              "ENTRA_AUTHORITY=${{ steps.spa_app.outputs.AUTHORITY }}" \
              "APPLICATIONINSIGHTS_CONNECTION_STRING=${{ steps.appinsights.outputs.CONNECTION_STRING }}"

      - name: Update UX Container App
        run: |
          az containerapp update \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name vnext-ux \
            --image "${{ steps.acr_info.outputs.ACR_LOGIN_SERVER }}/vnext-ux:${{ github.sha }}" \
            --set-env-vars \
              "PORT=3000" \
              "INTERNAL_API_URL=https://${{ steps.api_container.outputs.API_FQDN }}" \
              "APPLICATIONINSIGHTS_CONNECTION_STRING=${{ steps.appinsights.outputs.CONNECTION_STRING }}"

      - name: Wait for Revisions
        run: |
          echo "Waiting for API container app revision..."
          az containerapp revision list \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name vnext-api \
            --query "[?properties.runningState=='Running'].name" -o tsv

          echo "Waiting for UX container app revision..."
          az containerapp revision list \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name vnext-ux \
            --query "[?properties.runningState=='Running'].name" -o tsv

          echo "Deployment complete."
